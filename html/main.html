<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <nav class="navbar middle">
        <span class="middle">
          <img
            src="https://cyber.anyang.ac.kr/lmsdata/img/template1/logo.png"
          />
          <div>
            <button>홈</button>
            <button>챔피언 분석</button>
            <button>통계</button>
            <button>랭킹</button>
            <button>멀티서치</button>
          </div>
        </span>

        <span class="input-area bgc middle">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input type="text" name="username" />
          <img />
        </span>
      </nav>
    </header>
    <div class="testbox">
      <div>
        <img src="https://cyber.anyang.ac.kr/lmsdata/img/template1/logo.png" />
      </div>
      <div>
        <input type="text" />
      </div>

      <div class="button-box">
        <div>
          <label class="hiddden" for="kr">kr</label>
          <select id="kr">
            <option value="na">NA</option>
          </select>
        </div>
        <div>
          <button type="submit" class="mult-button">
            여러명의 소환사 이름으로 요약 검색
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
