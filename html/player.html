<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>AYU-GG</title>
    <link rel="stylesheet" href="/css/player.css">
  </head>
  <body>
    <div class="container">
        <!-- 내용 상단 -->
        <div class="top">
            <div class="exc-button">
                <div class="first">
                    <span class="nickname">닉네임닉네임</span>
                    <img class="player-icon" src="/images/example.webp" alt="소환사 아이콘" width="46" height="46">
                </div>
                <div class="second">
                    <div class="tier">
                        <div class="box">
                            <img class="tier-icon" src="/images/example.webp" alt="티어 아이콘" width="46" height="46">
                            <div class="text">
                                <div class="tier-name">랭크 티어</div>
                                <div>100LP</div>
                                <div>승률 100% (1승0패)</div>
                            </div>
                        </div>
                        <ul class="tier-list">
                            <li>
                                <b>S20</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S21</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S22</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>MORE</b>
                                <button></button>
                            </li>
                        </ul>
                    </div>
                    <img class="tier-graph" src="/images/example.webp" alt="티어 그래프" width="100" height="69">
                </div>
            </div>
            <button class="reset">
                <img class="reset-icon" src="/images/reset-icon.svg" width="30" height="30">
            </button>
        </div>
        <br>
        <!-- 전적 내용 -->
        <div class="bottom">
            <div class="match-type">
                <button>
                    전체
                </button>
                <button>
                    솔로랭크
                </button>
                <button>
                    자유랭크
                </button>
                <button>
                    일반
                </button>
            </div>
            <br>
            <!-- 통계 -->
            <div class="statistics">
                <div class="st-list">
                    <div class="info">
                        정보
                    </div>
                    <div class="most">
                        모스트 챔피언
                    </div>
                    <div class="play-style">
                        플레이 스타일
                    </div>
                </div>
            </div>
            <!-- 게임별 -->
            <div class="matches">

            </div>
        </div>
    </div>
  </body>
</html>
