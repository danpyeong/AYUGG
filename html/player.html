<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>AYU-GG</title>
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/player.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/test_junwan/test.css" />
    <script src="/js/api-handling.js"></script>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle bgc-black">
        <div class="navbar-button-box">
          <div style="width: 150px; height: 100%; padding-left: 20px">
            <img src="/images/logo/navbar-logo.png" />
          </div>
          <div class="main">
            <div class="navbar-border-box-main"></div>
            <button
              class="navbar-button"
              style="color: #fff"
              onclick="location.href='/html/main.html'"
            >
              홈
            </button>
          </div>
          <div class="analyze">
            <div class="navbar-border-box-analyze"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
          </div>
          <div class="statistics">
            <div class="navbar-border-box-statistics"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/statistics.html'"
            >
              통계
            </button>
          </div>
          <div class="ranking">
            <div class="navbar-border-box-ranking"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/ranking.html'"
            >
              랭킹
            </button>
          </div>
          <div class="multi">
            <div class="navbar-border-box-multi"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/multi-search.html'"
            >
              멀티서치
            </button>
          </div>
        </div>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input type="text" />
          <button>
            <img
              src="/images/search-icon/search-icon-16.svg"
              style="width: 12px; height: 12px"
            />
          </button>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- 내용 상단 -->
      <div class="top">
        <div class="exc-button">
          <div class="first">
            <span class="nickname" id="nickname"></span>
            <img
              class="player-icon"
              id="player-icon"
              src="/images/example.webp"
              alt="소환사 아이콘"
              width="46px"
              height="46px"
            />
          </div>
          <div class="second">
            <div class="tier">
              <div class="box">
                <img
                  class="tier-icon zoomable-image"
                  id="tier-icon"
                  src="/images/example.webp"
                  alt="티어 아이콘"
                  width="46px"
                  height="46px"
                  transform="scale(1.5)"
                />
                <div class="text">
                  <div class="tier-name" id="tier-name">랭크 티어</div>
                  <div id="point">100LP</div>
                  <div id="winRate">승률 100% (1승0패)</div>
                </div>
              </div>
              <ul class="tier-list">
                <li class="tier-box">
                  <b>S22</b>
                  <span id="session22">Gold 1</span>
                </li>
                <li>
                  <div class="selection">
                    <div class="label">
                      <b>MORE</b>
                      <img
                        src="/images/arrow-down-icon-original.svg"
                        alt="더많은시즌"
                        width="10px"
                        height="10px"
                      />
                    </div>
                    <ul class="more-list">
                      <li class="optionItem">
                        <b>S9</b>
                        <span>Gold 1</span>
                      </li>
                      <li class="optionItem">
                        <b>S8</b>
                        <span>Gold 1</span>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            <div class="graph-box">
              <canvas id="tier-graph"></canvas>
            </div>
          </div>
        </div>
        <button class="reset" id="refreshButton">
          <img
            class="reset-icon"
            src="/images/reset-icon.svg"
            width="30"
            height="30"
          />
        </button>
      </div>
      <br />
      <!-- 전적 내용 -->
      <div class="bottom">
        <div class="match-type">
          <button class="whole">전체</button>
          <button>솔로랭크</button>
          <button>자유랭크</button>
          <button>일반</button>
        </div>
        <br />
        <!-- 통계 -->
        <div class="statistics">
          <table class="st-list" style="width: 1000px">
            <colgroup>
              <col width="250px" />
              <col width="500px" />
              <col width="250px" />
            </colgroup>
            <tr>
              <th class="info">정보</th>
              <th class="most">모스트 챔피언</th>
              <th class="play-style">플레이 스타일</th>
            </tr>
            <tr>
              <td class="info">
                <div class="ad">
                  <div class="as">
                    <div class="rate-box">
                      <canvas id="rate"></canvas>
                    </div>
                    <div class="inline-text">
                      <div style="font-size: 16px" id="statiRate">50%</div>
                      <div style="font-size: 10px" id="statiWL">10승 10패</div>
                    </div>
                  </div>
                  <div class="text-right">
                    <div style="color: orange" id="statiKDA">KDA 2.0</div>
                    <div style="font-size: 8px; color: #626367" id="statiKda">
                      11/11/11
                    </div>
                    <div style="color: orange" id="statiKillRate">
                      킬관여 50%
                    </div>
                  </div>
                </div>
              </td>
              <td class="most">
                <table class="middle-sta">
                  <th></th>
                  <th>KDA</th>
                  <th>CS</th>
                  <th>승률</th>
                  <tr>
                    <td><span>전체</span></td>
                    <td>
                      <span id="SMWKDARate" style="color: orange">KDA 2.0</span>
                      <span id="SMWKDA" style="font-size: 8px; color: #626367"
                        >11/11/11</span
                      >
                    </td>
                    <td>
                      <span id="SMWCS" style="color: orange">CS 200</span>
                    </td>
                    <td>
                      <span id="SMWRate" style="color: orange">50%</span>
                      <span id="SMWGames" style="font-size: 8px; color: #626367"
                        >100전</span
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        id="SMChampIcon"
                        src="/images/example.webp"
                        alt="cham-icon"
                        width="15px"
                        height="15px"
                      />
                      <span id="SMChamp">가렌</span>
                    </td>
                    <td>
                      <span id="SMKDARate" style="color: orange">KDA 2.0</span>
                      <span id="SMKDA" style="font-size: 8px; color: #626367"
                        >11/11/11</span
                      >
                    </td>
                    <td>
                      <span id="SMCS" style="color: orange">CS 200</span>
                    </td>
                    <td>
                      <span id="SMRate" style="color: orange">50%</span>
                      <span id="SMGames" style="font-size: 8px; color: #626367"
                        >100전</span
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        id="SMChampIcon1"
                        src="/images/example.webp"
                        alt="cham-icon"
                        width="15px"
                        height="15px"
                      />
                      <span id="SMChamp1">가렌</span>
                    </td>
                    <td>
                      <span id="SMKDARate1" style="color: orange">KDA 2.0</span>
                      <span id="SMKDA1" style="font-size: 8px; color: #626367"
                        >11/11/11</span
                      >
                    </td>
                    <td>
                      <span id="SMCS1" style="color: orange">CS 200</span>
                    </td>
                    <td>
                      <span id="SMRate1" style="color: orange">50%</span>
                      <span id="SMGames1" style="font-size: 8px; color: #626367"
                        >100전</span
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        id="SMChampIcon2"
                        src="/images/example.webp"
                        alt="cham-icon"
                        width="15px"
                        height="15px"
                      />
                      <span id="SMChamp2">가렌</span>
                    </td>
                    <td>
                      <span id="SMKDARate2" style="color: orange">KDA 2.0</span>
                      <span id="SMKDA2" style="font-size: 8px; color: #626367"
                        >11/11/11</span
                      >
                    </td>
                    <td>
                      <span id="SMCS2" style="color: orange">CS 200</span>
                    </td>
                    <td>
                      <span id="SMRate2" style="color: orange">50%</span>
                      <span id="SMGames2" style="font-size: 8px; color: #626367"
                        >100전</span
                      >
                    </td>
                  </tr>
                </table>
              </td>
              <td class="play-style">
                <div class="pl-box">
                  <canvas
                    id="radar-graph"
                    style="max-width: 200px; max-height: 200px"
                  ></canvas>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <br />
        <br />
        <!-- 게임별 -->
        <div class="matches" id="matches"></div>
      </div>
    </div>
    <!-- <script src="/js/click.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/charts.js"></script>
    <script src="/test_junwan/test.js"></script>
  </body>
</html>
