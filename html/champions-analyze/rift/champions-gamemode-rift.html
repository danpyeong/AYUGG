    <script>
      window.onload = function () {
        axios
          .get(
            "https://ddragon.leagueoflegends.com/cdn/13.10.1/data/ko_KR/champion.json"
          )
          .then(function (response) {
            var championsData = response.data.data;
            var championsDiv = document.getElementById("champions");

            var championsArray = Object.values(championsData);
            championsArray.sort(function (a, b) {
              var nameA = getKoreanName(a);
              var nameB = getKoreanName(b);
              return nameA.localeCompare(nameB);
            });

            for (var i = 0; i < championsArray.length; i++) {
              var champion = championsArray[i];
              var championImage = champion.image;
              var championName = getKoreanName(champion);
              var championNameEng = champion.name;

              var img = document.createElement("img");
              img.src =
                "https://ddragon.leagueoflegends.com/cdn/13.10.1/img/champion/" +
                championImage.full;
              img.width = 24;
              img.height = 24;

              var li = document.createElement("li");

              var link = document.createElement("a");
              link.href = "champions-details/${championName}.html";
              link.appendChild(img);
              link.appendChild(document.createElement("br"));

              var nameSpan = document.createElement("span");
              nameSpan.textContent = championName;
              link.appendChild(nameSpan);

              li.appendChild(link);
              championsDiv.appendChild(li);
            }
          })
          .catch(function (error) {
            console.error("API 요청 중 오류가 발생:", error);
          });
      };

      function getKoreanName(champion) {
        var koreanName = "";
        if (champion.hasOwnProperty("name")) {
          koreanName = champion.name;
        }
        return koreanName;
      }
    </script>
