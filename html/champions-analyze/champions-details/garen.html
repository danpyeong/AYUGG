<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/css/champions-analyze/champions-details/garen.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle">
        <span class="middle">
          <img
            src="https://cyber.anyang.ac.kr/lmsdata/img/template1/logo.png"
            style="padding-left: 20px"
          />
          <div>
            <button onclick="location.href='/html/main.html'">홈</button>
            <button
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
            <button onclick="location.href=''">통계</button>
            <button onclick="location.href=''">랭킹</button>
            <button onclick="location.href='/html/multi-search.html'">
              멀티서치
            </button>
          </div>
        </span>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input type="text" />
          <button>
            <img
              src="https://svgsilh.com/svg/1093183.svg"
              style="width: 10px; height: 10px"
            />
          </button>
        </div>
      </nav>
    </header>
    <!-- 내용 -->
    <article>
      <!-- 챔피언 기본 정보 -->
      <div class="champions-basic-info bgc-1">
        <!-- 챔피언 최소 정보 -->
        <div class="champions-least-info">
          <!-- 챔피언 초상화, 스킬, 라인 -->
          <div class="champions-least-info-left">
            <img
              style="width: 64px; height: 64px; margin: auto 7px"
              src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
            />
            <div class="skill-name-box">
              <span>가렌</span>
              <div class="champions-basic-skill">
                <img
                  id="skill-1"
                  src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/passive/Garen_Passive.png"
                />
                <img
                  id="skill-2"
                  src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/passive/Garen_Passive.png"
                />
                <img
                  id="skill-3"
                  src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/passive/Garen_Passive.png"
                />
                <img
                  id="skill-4"
                  src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/passive/Garen_Passive.png"
                />
                <img
                  id="skill-5"
                  src="https://ddragon.leagueoflegends.com/cdn/13.9.1/img/passive/Garen_Passive.png"
                />
              </div>
            </div>
          </div>
          <!-- 승률, 픽률, 밴률 -->
          <table class="champions-least-info-right">
            <tr>
              <td>승률</td>
              <td id="win-rate">10%</td>
            </tr>
            <tr>
              <td>픽률</td>
              <td id="pick-rate">10%</td>
            </tr>
            <tr>
              <td>밴률</td>
              <td id="ban-rate">10%</td>
            </tr>
          </table>
        </div>
        <!-- 상대하기 쉬운/어려운챔피언 -->
        <div class="champions-counter">
          <!-- 상대하기 쉬움 -->
          <div class="counter win-champions">
            <div class="counter-text txt-blue">상대하기 쉬운 챔피언</div>
            <ul class="champions-list">
              <li>
                <span>
                  <img
                    id="win-counter-1"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="win-counter-1-name" class="counter-name">가렌</div>
                  <div id="win-rate-1" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="win-counter-2"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="win-counter-2-name" class="counter-name">가렌</div>
                  <div id="win-rate-2" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="win-counter-3"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="win-counter-3-name" class="counter-name">가렌</div>
                  <div id="win-rate-3" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="win-counter-4"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="win-counter-4-name" class="counter-name">가렌</div>
                  <div id="win-rate-4" class="counter-rate">50%</div>
                </span>
              </li>
            </ul>
          </div>
          <div class="rate-2 bgc-1">
            <div style="height: 70%"></div>
            <div style="height: 30%">승률</div>
          </div>
          <!-- 상대하기 어려움 -->
          <div class="counter lose-champions">
            <div class="counter-text txt-red">상대하기 어려운 챔피언</div>
            <ul class="champions-list">
              <li>
                <span>
                  <img
                    id="lose-counter-1"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="lose-counter-1-name" class="counter-name">가렌</div>
                  <div id="lose-rate-1" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="lose-counter-2"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="lose-counter-2-name" class="counter-name">가렌</div>
                  <div id="lose-rate-2" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="lose-counter-3"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="lose-counter-3-name" class="counter-name">가렌</div>
                  <div id="lose-rate-3" class="counter-rate">50%</div>
                </span>
              </li>
              <li>
                <span>
                  <img
                    id="lose-counter-1"
                    src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                  />
                  <div id="lose-counter-1-name" class="counter-name">가렌</div>
                  <div id="lose-rate-1" class="counter-rate">50%</div>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 메인 세부사항 -->
      <div class="champions-details-main bgc-1">
        <div class="details-main-left">
          <!-- 룬 -->
          <div class="champions-rune bgc-2">
            <header>추천 룬 세팅</header>
            <div class="rune-recommend">
              <nav class="rune-type bgc-2">
                <!-- 추천 1 -->
                <div id="rune-1" class="type-frame bgc-2">
                  <div class="rune-picture">
                    <img
                      class="main-rune"
                      src="https://opgg-static.akamaized.net/meta/images/lol/perk/8010.png?image=q_auto,f_webp,w_56&v=1684221744815"
                    />
                    <img
                      class="sub-rune"
                      src="https://opgg-static.akamaized.net/meta/images/lol/perkStyle/8400.png?image=q_auto,f_webp,w_56&v=1684221744815"
                    />
                  </div>
                  <table>
                    <tr>
                      <td>픽률</td>
                      <td>10%</td>
                    </tr>
                    <tr>
                      <td>승률</td>
                      <td>10%</td>
                    </tr>
                  </table>
                </div>
                <!-- 추천 2 -->
                <div id="rune-2" class="type-frame bgc-1">
                  <div>룬 그림</div>
                  <div>픽률 승률</div>
                </div>
              </nav>
              <div class="rune-details">
                <!-- 주룬 -->
                <div>
                  <div></div>
                  <div></div>
                  <table></table>
                </div>
                <!-- 보조룬 -->
                <div></div>
                <!-- 특성 -->
                <div></div>
              </div>
            </div>
          </div>
          <!-- 스킬 -->
          <div class="champions-skill-tree"></div>
        </div>
        <div class="details-main-right">
          <!-- 선호도별 소환사 주문 -->
          <div class="champions-spell"></div>
          <!-- 선호도별 시작아이템 -->
          <div class="champions-items-start"></div>
          <!-- 선호도별 신발 아이템 -->
          <div class="champions-items-shoes"></div>
        </div>
        <!-- 아이템 빌드 -->
        <div class="champions-items-build"></div>
      </div>
    </article>
  </body>
</html>
