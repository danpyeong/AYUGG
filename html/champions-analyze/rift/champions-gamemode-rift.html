<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/css/champions-analyze/rift/champions-gamemode-rift.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/champions-analyze/line/line-top.css " />
    <link rel="stylesheet" href="/css/champions-analyze/rift/text-rift.css" />
    <script src="/jsp/champions-analyze.js"></script>
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle bgc-black">
        <div class="navbar-button-box">
          <div style="width: 150px; height: 100%; padding-left: 20px">
            <img src="/images/logo/navbar-logo.png" />
          </div>
          <div class="main">
            <div class="navbar-border-box-main"></div>
            <button
              class="navbar-button"
              style="color: #fff"
              onclick="location.href='/html/main.html'"
            >
              홈
            </button>
          </div>
          <div class="analyze">
            <div class="navbar-border-box-analyze"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
          </div>
          <div class="statistics">
            <div class="navbar-border-box-statistics"></div>
            <button class="navbar-button" onclick="location.href=''">
              통계
            </button>
          </div>
          <div class="ranking">
            <div class="navbar-border-box-ranking"></div>
            <button class="navbar-button" onclick="location.href=''">
              랭킹
            </button>
          </div>
          <div class="multi">
            <div class="navbar-border-box-multi"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/multi-search.html'"
            >
              멀티서치
            </button>
          </div>
        </div>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input type="text" />
          <button>
            <img
              src="/images/search-icon/search-icon-16.svg"
              style="width: 12px; height: 12px"
            />
          </button>
        </div>
      </nav>
    </header>
    <!-- 내용 -->
    <article>
      <!-- 중간 메뉴 -->
      <div style="width: 800px; height: 30px"></div>
      <div class="select-box">
        <!-- 협곡 / 칼바람 -->
        <div>
          <button
            class="rift"
            onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
          >
            소환사의 협곡
          </button>
          <button
            class="aram"
            onclick="location.href='/html/champions-analyze/aram/champions-gamemode-aram.html'"
          >
            칼바람의 나락
          </button>
        </div>
        <!-- 티어별, 나라별, 버전별 -->
        <div>
          <select>
            <option>마스터+</option>
            <option>다이아+</option>
            <option>플레티넘+</option>
            <option>골드 이하</option>
            <option>전체</option>
          </select>
          <select>
            <option>KR</option>
            <option>NA</option>
          </select>
          <select>
            <option>v13.09</option>
            <option>v13.08</option>
            <option>v13.07</option>
          </select>
        </div>
      </div>
      <!-- 챔피언 -->
      <div class="champions">
        <div class="info-frame left-info">
          <!-- 챔피언 검색창 -->
          <div class="champions-search flex">
            <!-- 돋보기 이미지 -->
            <img />
            <!-- 챔피언 이름 입력창 -->
            <input
              class="champions-search-box"
              type="text"
              placeholder="챔피언 검색 (가렌, 갱플랭크)"
            />
          </div>
          <!-- 챔피언 종류 -->
          <ul id="champions-list" class="champions-list"></ul>
        </div>
        <!-- 챔피언 순위 -->
        <div class="info-frame right-info">
          <!-- 라인별 챔피언 -->
          <nav class="line-box flex">
            <button
              id="line-top"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              탑
            </button>
            <button
              id="line-jg"
              onclick="location.href='/html/champions-analyze/rift/rift-jg.html'"
            >
              정글
            </button>
            <button
              id="line-mid"
              onclick="location.href='/html/champions-analyze/rift/rift-mid.html'"
            >
              미드
            </button>
            <button
              id="line-bot"
              onclick="location.href='/html/champions-analyze/rift/rift-bot.html'"
            >
              바텀
            </button>
            <button
              id="line-sup"
              onclick="location.href='/html/champions-analyze/rift/rift-sup.html'"
            >
              서폿
            </button>
          </nav>
          <!-- 테이블 -->
          <table class="champions-table">
            <colgroup>
              <col width="50px" />
              <col width="150px" />
              <col width="60px" />
              <col width="60px" />
              <col width="60px" />
              <col width="60px" />
              <col width="150px" />
            </colgroup>
            <!-- 테이블 상단 -->
            <thead>
              <th align="left">순위</th>
              <th align="left">챔피언</th>
              <th align="middle">티어</th>
              <th align="middle">승률</th>
              <th align="middle">픽률</th>
              <th align="middle">밴률</th>
              <th align="middle">카운터</th>
            </thead>
            <!-- 테이블 내용 -->
            <tbody>
              <tr>
                <!-- 순위 -->
                <td class="first-child">
                  <span>1</span>
                  <span>=</span>
                </td>
                <!-- 챔피언 -->
                <td>
                  <div>
                    <img
                      src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                    />
                    <span>가렌</span>
                  </div>
                </td>
                <!-- 티어 -->
                <td>10%</td>
                <!-- 승률 -->
                <td>10%</td>
                <!-- 픽률 -->
                <td>10%</td>
                <!-- 밴률 -->
                <td>10%</td>
                <!-- 카운터 -->
                <td>
                  <div>
                    <img
                      src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                    />
                    <img
                      src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                    />
                    <img
                      src="https://opgg-static.akamaized.net/meta/images/lol/champion/Garen.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto,f_webp,w_92&v=1684072072534"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </article>
  </body>
</html>
