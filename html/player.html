<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>AYU-GG</title>
    <link rel="stylesheet" href="/css/player.css">
  </head>
  <body>
    <div class="container">
        <!-- 내용 상단 -->
        <div class="top">
            <div class="exc-button">
                <div class="first">
                    <span class="nickname">닉네임닉네임</span>
                    <img class="player-icon" src="/images/example.webp" alt="소환사 아이콘" width="46" height="46">
                </div>
                <div class="second">
                    <div class="tier">
                        <div class="box">
                            <img class="tier-icon" src="/images/example.webp" alt="티어 아이콘" width="46" height="46">
                            <div class="text">
                                <div class="tier-name">랭크 티어</div>
                                <div>100LP</div>
                                <div>승률 100% (1승0패)</div>
                            </div>
                        </div>
                        <ul class="tier-list">
                            <li>
                                <b>S20</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S21</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S22</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>MORE</b>
                                <button></button>
                            </li>
                        </ul>
                    </div>
                    <img class="tier-graph" src="/images/example.webp" alt="티어 그래프" width="100" height="69">
                </div>
            </div>
            <button class="reset">
                <img class="reset-icon" src="/images/reset-icon.svg" width="30" height="30">
            </button>
        </div>
        <br>
        <!-- 전적 내용 -->
        <div class="bottom">
            <div class="match-type">
                <button>
                    전체
                </button>
                <button>
                    솔로랭크
                </button>
                <button>
                    자유랭크
                </button>
                <button>
                    일반
                </button>
            </div>
            <br>
            <!-- 통계 -->
            <div class="statistics">
                <table class="st-list">
                    <th class="info">정보</th>
                    <th class="most">모스트 챔피언</th>
                    <th class="play-style">플레이 스타일</th>
                    <tr>
                        <td class="info">
                            1
                        </td>
                        <td class="most">
                            <table class="middle-sta">
                                <th></th>
                                <th>KDA</th>
                                <th>CS</th>
                                <th>RATE</th>
                                <tr>
                                    <td><span>whole</span></td>
                                    <td>
                                        <span>KDA 2.0</span>
                                        <span style="font-size: 8px;">11/11/11</span>
                                    </td>
                                    <td>
                                        <span>CS 200</span>
                                    </td>
                                    <td>
                                        <span>50%</span>
                                        <span style="font-size: 8px;">100match</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="/images/example.webp" alt="cham-icon" width="15px" height="15px">
                                        <span>ahri</span>
                                    </td>
                                    <td>
                                        <span>KDA 2.0</span>
                                        <span style="font-size: 8px;">11/11/11</span>
                                    </td>
                                    <td>
                                        <span>CS 200</span>
                                    </td>
                                    <td>
                                        <span>50%</span>
                                        <span style="font-size: 8px;">100match</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td class="play-style">
                            3
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 게임별 -->
            <div class="matches">

            </div>
        </div>
    </div>
  </body>
</html>
