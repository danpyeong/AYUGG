<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/font.css" />
    <link
      rel="stylesheet"
      href="/css/champions-analyze/rift/champions-gamemode-rift.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/champions-analyze/rift/text-rift.css" />
    <script src="/jsp/champions-analyze.js"></script>
    <script src="/jsp/championRate.js"></script>
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle bgc-black">
        <div class="navbar-button-box">
          <div style="width: 150px; height: 100%; padding-left: 20px">
            <img src="/images/logo/navbar-logo.png" />
          </div>
          <div class="main">
            <div class="navbar-border-box-main"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/main.html'"
            >
              홈
            </button>
          </div>
          <div class="analyze">
            <div class="navbar-border-box-analyze"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
          </div>
          <div class="statistics">
            <div class="navbar-border-box-statistics"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/statistics.html'"
            >
              통계
            </button>
          </div>
          <div class="ranking">
            <div class="navbar-border-box-ranking"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/ranking.html'"
            >
              랭킹
            </button>
          </div>
          <div class="multi">
            <div class="navbar-border-box-multi"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/multi-search.html'"
            >
              멀티서치
            </button>
          </div>
        </div>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input id="nav-input" type="text" />
          <button id="nav-button">
            <img
              src="/images/search-icon/search-icon-16.svg"
              style="width: 12px; height: 12px"
            />
          </button>
        </div>
      </nav>
    </header>
    <!-- 내용 -->
    <article>
      <!-- 중간 메뉴 -->
      <div style="width: 800px; height: 30px"></div>
      <div class="mode-select-box">
        <!-- 협곡 / 칼바람 -->
        <div>
          <button
            class="rift"
            onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
          >
            소환사의 협곡
          </button>
          <button
            class="aram"
            onclick="location.href='/html/champions-analyze/aram/champions-gamemode-aram.html'"
          >
            칼바람의 나락
          </button>
        </div>
        <!-- 티어별, 나라별, 버전별 -->
        <div>
          <select name="tier">
            <option value="master">마스터+</option>
            <option value="diamond">다이아+</option>
            <option value="platinum" selected>플레티넘+</option>
            <option value="goldUnder">골드 이하</option>
            <option value="all">전체</option>
          </select>
          <select name="lang">
            <option value="kr" selected>KR</option>
            <option value="na">NA</option>
          </select>
          <select name="version">
            <option value="13_11" selected>v13.11</option>
            <option value="13_10">v13.10</option>
            <option value="13_09">v13.09</option>
          </select>
        </div>
      </div>
      <!-- 챔피언 -->
      <div class="champions">
        <div class="info-frame left-info">
          <!-- 챔피언 검색창 -->
          <div class="champions-search flex">
            <!-- 돋보기 이미지 -->
            <img />
            <!-- 챔피언 이름 입력창 -->
            <input
              class="champions-search-box"
              type="text"
              placeholder="챔피언 검색 (가렌, 갱플랭크)"
            />
          </div>
          <!-- 챔피언 종류 -->
          <ul id="champions-list" class="champions-list"></ul>
        </div>
        <!-- 챔피언 순위 -->
        <div class="info-frame right-info">
          <!-- 라인별 챔피언 -->
          <nav class="line-box flex">
            <button id="line-top">탑</button>
            <button id="line-jg">정글</button>
            <button id="line-mid">미드</button>
            <button id="line-bot">바텀</button>
            <button id="line-sup">서폿</button>
          </nav>
          <!-- 라인별 챔피언 랭킹 테이블 -->
          <div id="championBox"></div>
        </div>
      </div>
    </article>
  </body>
</html>
