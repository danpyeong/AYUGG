<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>AYU-GG</title>
    <link rel="stylesheet" href="/css/player.css">
  </head>
  <body>
    <div class="container">
        <!-- 내용 상단 -->
        <div class="top">
            <div class="exc-button">
                <div class="first">
                    <span class="nickname">닉네임닉네임</span>
                    <img class="player-icon" src="/images/example.webp" alt="소환사 아이콘" width="46" height="46">
                </div>
                <div class="second">
                    <img class="tier-icon" src="/images/example.webp" alt="티어 아이콘" width="46" height="46">
                    <div class="tier">
                        <div class="tier-name">랭크 티어</div>
                        <div>100LP</div>
                        <div>승률 100% (1승0패)</div>
                        <ul class="tier-list">
                            <li>
                                <b>S20</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S21</b>
                                <span>Gold 1</span>
                            </li>
                            <li>
                                <b>S22</b>
                                <span>Gold 1</span>
                            </li>
                        </ul>
                    </div>
                    <img class="tier-graph" src="/images/example.webp" alt="티어 그래프" width="100" height="69">
                </div>
            </div>
            <button>
                <img src="/images/reset.png" width="20" height="20">
            </button>
        </div>
        <!-- 전적 내용 -->
        <div class="bottom">
            <!-- 통계 -->
            <div class="statistics">

            </div>
            <!-- 게임별 -->
            <div class="matches">

            </div>
        </div>
    </div>
  </body>
</html>
