<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>AYU-GG</title>
    <link rel="stylesheet" href="/css/multi-search.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <script src="/js/multi-search.js"></script>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle bgc-black">
        <div class="navbar-button-box">
          <div style="width: 150px; height: 100%; padding-left: 20px">
            <img src="/images/logo/navbar-logo.png" />
          </div>
          <div class="main">
            <div
              class="navbar-border-box-main"
              style="
                padding-left: 50%;
                width: 50%;
                position: absolute;
                height: 1px;
                background-color: #fff;
                left: 0px;
                bottom: -5px;
              "
            ></div>
            <button
              class="navbar-button"
              style="color: #fff"
              onclick="location.href='/html/main.html'"
            >
              홈
            </button>
          </div>
          <div class="analyze">
            <div class="navbar-border-box-analyze"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
          </div>
          <div class="statistics">
            <div class="navbar-border-box-statistics"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/statistics.html'"
            >
              통계
            </button>
          </div>
          <div class="ranking">
            <div class="navbar-border-box-ranking"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/ranking.html'"
            >
              랭킹
            </button>
          </div>
          <div class="multi">
            <div class="navbar-border-box-multi"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/multi-search.html'"
            >
              멀티서치
            </button>
          </div>
        </div>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input id="nav-input" type="text" />
          <button id="nav-button">
            <img
              src="/images/search-icon/search-icon-16.svg"
              style="width: 12px; height: 12px"
            />
          </button>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <textarea
        id="textarea"
        placeholder="~~~~~~~~~~~~~ 님이 방에 참가했습니다.

~~~~~~~~~~~~~ 님이 방에 참가했습니다.

~~~~~~~~~~~~~ 님이 방에 참가했습니다.

~~~~~~~~~~~~~ 님이 방에 참가했습니다.

~~~~~~~~~~~~~ 님이 방에 참가했습니다."
        class="search-text"
      ></textarea>
      <br />
      <br />
      <div class="buttons">
        <select name="country">
          <option class="option" value="KR">KR</option>
          <option class="option" value="NA">NA</option>
        </select>
        <button class="search" id="button" onclick="getValue()">검색</button>
      </div>
      <br />
    </div>
    <div class="contextBox" id="result"></div>
    <script src="/jsp/navBar.js"></script>
  </body>
</html>
