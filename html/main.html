<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle">
        <span class="middle">
          <img
            src="https://cyber.anyang.ac.kr/lmsdata/img/template1/logo.png"
            style="padding-left: 20px"
          />
          <div>
            <button onclick="location.href='main.html'">홈</button>
            <button onclick="location.href='champions.html'">
              챔피언 분석
            </button>
            <button onclick="location.href=''">통계</button>
            <button onclick="location.href=''">랭킹</button>
            <button onclick="location.href='multi-search.html'">
              멀티서치
            </button>
          </div>
        </span>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input type="text" />
          <button>
            <img
              src="https://svgsilh.com/svg/1093183.svg"
              style="width: 10px; height: 10px"
            />
          </button>
        </div>
      </nav>
    </header>
    <article class="main-box">
      <!-- 메인메뉴 중앙 로고 -->
      <div style="margin: 50px 0px 75px 0px">
        <img
          src="https://cyber.anyang.ac.kr/lmsdata/img/template1/logo.png"
          style="width: 400px; height: 100px"
        />
      </div>
      <!-- 소환사 전적 검색창 -->
      <div class="search-box">
        <select name="country">
          <option value="KR">KR</option>
          <option value="NA">NA</option>
        </select>
        <input type="text" />
        <button type="button">
          <img
            src="https://svgsilh.com/svg/1093183.svg"
            style="width: 30px; height: 30px"
          />
        </button>
      </div>
      <!-- 대회 소식 / 게임 소식 -->
      <div class="notice-box">
        <div class="match-box">대회 소식</div>
        <div class="news-box">게임 소식</div>
      </div>
    </article>
  </body>
</html>
