<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/statistics.css" />
    <title>AYU-GG</title>
  </head>
  <body>
    <header>
      <!-- 상단 메뉴바 -->
      <nav class="navbar middle bgc-black">
        <div class="navbar-button-box">
          <div style="width: 150px; height: 100%; padding-left: 20px">
            <img src="/images/logo/navbar-logo.png" />
          </div>
          <div class="main">
            <div
              class="navbar-border-box-main"
              style="
                padding-left: 50%;
                width: 50%;
                position: absolute;
                height: 1px;
                background-color: #fff;
                left: 0px;
                bottom: -5px;
              "
            ></div>
            <button
              class="navbar-button"
              style="color: #fff"
              onclick="location.href='/html/main.html'"
            >
              홈
            </button>
          </div>
          <div class="analyze">
            <div class="navbar-border-box-analyze"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/champions-analyze/rift/champions-gamemode-rift.html'"
            >
              챔피언 분석
            </button>
          </div>
          <div class="statistics">
            <div class="navbar-border-box-statistics"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/statistics.html'"
            >
              통계
            </button>
          </div>
          <div class="ranking">
            <div class="navbar-border-box-ranking"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/ranking.html'"
            >
              랭킹
            </button>
          </div>
          <div class="multi">
            <div class="navbar-border-box-multi"></div>
            <button
              class="navbar-button"
              onclick="location.href='/html/multi-search.html'"
            >
              멀티서치
            </button>
          </div>
        </div>

        <div class="nav-search-box">
          <select name="country">
            <option value="KR">KR</option>
            <option value="NA">NA</option>
          </select>
          <input id="nav-input" type="text" />
          <button id="nav-button">
            <img
              src="/images/search-icon/search-icon-16.svg"
              style="width: 12px; height: 12px"
            />
          </button>
        </div>
      </nav>
    </header>

    <article class="main-story">
      <div class="main-title" style="color: #fff">통계</div>

      <div class="champions-statistics">
        <button class="champions-button">챔피언 별 게임통계</button>
      </div>

      <div class="tier-statistics">
        <botton class="tier-button">티어 별 게임통계</botton>
      </div>

      <div class="button-box">
        <div class="button-box-title" style="color: rgb(70, 65, 65)">
          <div>큐타입</div>
          <div>리그</div>
          <div>서버선택</div>
          <div>시간</div>
          <div>포지션</div>
        </div>
      </div>

      <div class="stastistics-box">
        <div class="stastistics-box-title" style="color: rgb(70, 65, 65)">
          <span># </span>
          <span> 챔피언 </span>
          <span>플레이수</span>
          <span>평점</span>
          <span>승률</span>
          <span>게임당픽률</span>
          <span>게임당밴률</span>
          <span>CS</span>
          <span>GOLD</span>
        </div>
      </div>
    </article>
    <script src="/jsp/navBar.js"></script>
  </body>
</html>
